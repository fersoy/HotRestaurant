<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="hotRestaurant.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center">Hot Restaurant</h1>
            <h3 style="text-align: center">We only have 5 tables! Book your seat before they all are gone!</h3>
            <hr>
            <a href="/home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span>
                    Home</button></a>
            <a href="/tables.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View
                    Tables</button></a>
        </div>
    </div>

    <div class="table">
        <div class="tableHead"> Table Reservation</div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name1">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNum">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email1">
            </div>
            <div class="form-group">
                <label for="UniqueID">Unique ID</label>
                <input type="number" class="form-control" id="UniqueID1">
            </div>

            <button type="submit" id="button1" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <a href="" id="apiTable">API Table Link</a> <span class="ayrac">|</span>
    <a href="" id="apiWait">API Wait List</a>
